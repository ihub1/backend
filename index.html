<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <form id="job-application-form" action="http://localhost:5000/upload" method="POST" enctype="multipart/form-data">
    <h2>Job Application</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="message">Cover Letter:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <label for="cv">Upload CV:</label>
    <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>

    <label for="application">Upload Application Letter:</label>
    <input type="file" id="application" name="application" accept=".pdf,.doc,.docx" required>

    <button type="submit">Submit Application</button>
  </form>
</body>
</html>
